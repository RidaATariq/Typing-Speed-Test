<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Typing Speed Test</title>
    <script src="script.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="masthead">
      <div class="spacer">
        <h1>Test Your Typing Speed</h1>
      </div>
    </header>
    <main class="main">
      <article class="intro">
        <div class="spacer">
          <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the given area.The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
        </div>
      </article><!-- .intro -->
      <section class="test-area">
        <div id="origin-text">
          <p>The text to test.</p>
        </div><!-- #origin-text -->

        <div class="test-wrapper">
          <textarea id="test-area" name="textarea" rows="6" cols="70" placeholder="The clock starts when you start typing."></textarea>
        </div><!-- .test-wrapper -->

        <div class="meta">
          <section id="clock">
            <div class="timer">00:00:00</div>
          </section>

          <button id="reset">Start Over</button>
        </div><!-- .meta -->
        <div>
          <label class="result"></label>
        </div>
      </section><!-- .test-area -->
    </main>

  </body>


</html>
